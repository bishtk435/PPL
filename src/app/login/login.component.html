<app-welcome-message></app-welcome-message>
<div class="content_rgt">
  <div class="login_sec">
    <h1>Log In</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
      <ul>
        <li>
          <label>Email-ID</label>
          <input [(ngModel)]="formData.email" name="email" type="email" placeholder="Enter your email">
        </li>
        <li>
          <label>Password</label>
          <input [(ngModel)]="formData.password" name="password" type="text" placeholder="Enter your password">
        <app-form-input-error *ngIf="isError" [error]="error"></app-form-input-error>
        </li>
        <p class="errorMessage" *ngIf="isLoggedInFailed">{{loggedInFailedMessage}}</p>
        <li><input type="checkbox">Remember Me</li>
        <li><input type="submit" value="Log In"><a routerLink="/forget-password">Forgot Password</a></li>
      </ul>
    </form>
    <div class="addtnal_acnt">I do not have any account yet.<a routerLink="/register">Create My Account Now !</a></div>
  </div>
  <a routerLink="/admin">LogIn as Admin</a>
</div>
